units:
  kx: cx
  ky: cy
  px: 1
  py: px

points:    
  key:
    footprints:
      choc_hotswap:
        type: choc
        params:
          hotswap: false
          reverse: false
          keycaps: false
        nets:
          # from: P1
          # to: P2
          from: =colrow
          to: =column_net
    diode:
      type: diode
      nets:
        # from: P3
        # to: P4
        from: =colrow
        to: =row_net
      anchor:
        shift: [0, -5]
  zones:
    matrix:
      key:
        padding: 1 ky
      columns:
        pinky:
          key:
            column_net: P20
        ring:
          stagger: 0.7 ky
          spread: kx
          key:
            column_net: P19
        middle:
          stagger: 0.4 ky
          spread: kx
          key:
            column_net: P18
        index:
          stagger: -0.4 ky
          spread: kx
          key:
            column_net: P15
        inner:
          stagger: -0.2 ky
          spread: kx
          key:
            column_net: P14
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.5 kx, -0.92 ky]
      columns:
        near:
          key:
            column_net: P18
        home:
          spread: 0 kx
          rotate: -13.5
          origin: [0 kx, -5 ky]
          key:
            column_net: P15
        far:
          spread: 0 kx
          rotate: -13.5
          origin: [0 kx, -5 ky]
          key:
            column_net: P14
      rows:
        thumb_row:
          row_net: P7
          
outlines:
  exports:
    raw:
      - type: keys 
        side: left
        size: [kx + px, ky + py]
        # corner: px
    switches:
      main:
        type: keys
        side: left
        size: 14
    keycaps:
      main:
        type: keys
        side: left
        size: [kx, ky]
        corner: 1
    trrs:
      - type: rectangle
        anchor:
          ref: matrix_inner_top
          shift: [0.5 kx + 5 + 6 + px, 0.5ky - 33 - 8]
        size: [12, 6]
    controller:
      # The coontroler itself is about 18mm by 33mm
      - type: rectangle
        anchor:
          ref: matrix_inner_top
          shift: [0.5 kx + 5, 0.5ky - 33]
        size: [18, 33]

    controller_area:
      # We anchor it on the inner/top key.
      # We keep the left side on that key to make things simple
      - type: rectangle
        anchor:
          ref: matrix_inner_top
          shift: [0, -67 + 0.5 ky + 0.5 py]
        # Width is
        #    the space between the controller and keys
        # + the controller itself
        # + half a key
        # + px
        size: [5 + 18 + 0.5*kx + px, 67]
        corner: px
    bottom_fill_1:
      - type: rectangle
        anchor:
          ref: matrix_pinky_bottom
          shift: [-0.5kx - 0.5px, -.5ky-0.5py]
        size: [5 kx, 3ky+py]
        # corner: px
    thumb_fill_1:
      - type: rectangle
        anchor:
          ref: thumb_near_thumb_row
          shift: [0, -0.25 ky]
          rotate: -6.75
        size: [1 kx, 1ky]
      - type: rectangle
        anchor:
          ref: thumb_home_thumb_row
          shift: [0, -0.25 ky]
          rotate: -6.75
        size: [1 kx, 1ky]

    base_square:
      - raw
      - bottom_fill_1
      - thumb_fill_1
      - controller_area
    base_outline:
      - type: outline
        name: base_square
        fillet: 1

    preview:
      - base_outline
      - ^keycaps
      - ^controller
      - ^trrs
    pcb:
      - base_outline
    top_plate:
      - base_outline
      - -switches

pcbs:
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      trrs:
        type: trrs
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [30, -8]
          rotate: 270
        params:
          reverse: true
          symmetric: true
        nets:
          A: ""
          B: P0
          C: GND
          D: VCC
      mcu_l:
        type: promicro
        params:
          orientation: up
          batteryPins: true
        anchor:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 270
      scrollwheel:
        type: scrollwheel
        anchor:
          ref: matrix_inner_bottom
          shift: [ -3, -20 ]
          rotate: -90
        nets:
          from: P21
          to: enc_diode
          A: P8
          B: P9
          C: GND
          D: ''
        params:
          reverse: true
      encoder:
        type: rotary
        anchor:
          ref: thumb_near_thumb_row
          # TODO: Should I use MX spacing here, just to be sure?
          shift: [-1 u, 0]
        nets:
          from: P21
          to: enc_diode
          A: P8 
          B: P9
          C: GND
      reset:
        type: button
        anchor:
          ref: matrix_inner_top
          shift: [43, -10]
        nets:
          from: GND
          to: RST