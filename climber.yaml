units:
  kx: cx
  ky: cy
  px: 1
  py: px

points:
  zones:
    matrix:
      key:
        footprints:
          choc_hotswap:
            type: choc
            params:
              hotswap: false
              reverse: false
              keycaps: false
            nets:
              from: =colrow
              to: =column_net
          diode:
            type: diode
            nets:
              from: =colrow
              to: =row_net
            anchor:
              shift: [0, -5]
        tags:
          key: true
        padding: 1 ky
      columns:
        pinky:
          key:
            column_net: P20
        ring:
          stagger: 0.7 ky
          spread: kx
          key:
            column_net: P19
        middle:
          stagger: 0.4 ky
          spread: kx
          key:
            column_net: P18
        index:
          stagger: -0.4 ky
          spread: kx
          key:
            column_net: P15
        inner:
          stagger: -0.2 ky
          spread: kx
          key:
            column_net: P14
      rows:
        bottom:
          row_net: P6
        home:
          row_net: P5
        top:
          row_net: P4
    thumb:
      anchor:
        ref: matrix_inner_bottom
        shift: [-1.5 kx, -0.92 ky]
      key:
        footprints:
          choc_hotswap:
            type: choc
            params:
              hotswap: false
              reverse: false
              keycaps: false
            nets:
              from: =colrow
              to: =column_net
          diode:
            type: diode
            nets:
              from: =colrow
              to: =row_net
            anchor:
              shift: [0, -5]
        tags:
          key: true
      columns:
        near:
          key:
            column_net: P18
        home:
          spread: 0 kx
          rotate: -13.5
          origin: [0 kx, -5 ky]
          key:
            column_net: P15
        far:
          spread: 0 kx
          rotate: -13.5
          origin: [0 kx, -5 ky]
          key:
            column_net: P14
      rows:
        thumb_row:
          row_net: P7
    encoder:
      anchor:
        ref: thumb_near_thumb_row
        shift: [-0.5kx - 0.5 u, 0]
      key:
        name: encoder
        tags:
          enc: true
        footprints:
          rotary:
            type: rotary
            nets:
              from: enc_diode
              to: P21
              A: P8
              B: P9
              C: GND
          diode:
            type: diode
            nets:
              from: enc_diode
              to: P8
    scrollwheel:
      anchor:
        ref: thumb_far_thumb_row
        shift: [0, 0.5ky + 0.5u]
      key:
        name: scrollwheel
        tags:
          scroll: true
        footprints:
          scrollwheel:
            type: scrollwheel
            nets:
              from: roll_diode
              to: P21
              A: P8
              B: P9
              C: GND
              D: ""
          diode:
            type: diode
            nets:
              from: roll_diode
              to: P8
            anchor:
              shift: [0, -5]
        
outlines:
  exports:
    raw:
      - type: keys
        tags: ['key']
        side: left
        size: [kx + 2*px, ky + 2*py]
    switches:
      - type: keys
        tags: ['key']
        side: left
        size: 14
      - type: keys
        tags: ['enc']
        side: left
        size: 15
      - type: keys
        tags: ['scroll']
        side: left
        size: 15
    keycaps:
      - type: keys
        tags: ['key']
        side: left
        size: [kx, ky]
        corner: 1
    encoder:
      - type: keys
        tags: ['enc']
        side: left
        size: [u, u]
        corner: 0.5 u
    scrollwheel:
      - type: keys
        tags: ['scroll']
        side: left
        size: [u, u]
        corner: 1
    trrs:
      - type: rectangle
        anchor:
          ref: matrix_inner_top
          shift: [0.5 kx + 5 + 18 - 6, 0.5ky - 33 - 2 - 6 ]
        size: [12, 6]
    reset:
      - type: rectangle
        anchor:
          ref: matrix_inner_top
          shift: [0.5 kx + 5 + 18 + 3, 0.5ky - 33]
        size: [6, 6]
    controller:
      # The coontroler itself is about 18mm by 33mm
      - type: rectangle
        anchor:
          ref: matrix_inner_top
          shift: [0.5 kx + 5, 0.5ky - 33]
        size: [18, 33]

    controller_area:
      # We anchor it on the inner/top key.
      # We keep the left side on that key to make things simple
      - type: rectangle
        anchor:
          ref: matrix_inner_top
          shift: [0, -50 + 0.5 ky + py]
        # Width is
        #    the space between the controller and keys
        # + the controller itself
        # + half a key
        # + px
        size: [5 + 18 + 3 + 6 + 0.5*kx + px, 50]
    bottom_fill:
      - type: rectangle
        anchor:
          ref: matrix_pinky_bottom
          shift: [-0.5kx - px, -0.5ky-py]
        size: [5 kx + 2px, 3ky+py]
      - type: rectangle
        anchor:
          ref: thumb_near_thumb_row
          shift: [-u - 0.5kx - px, -0.5ky-py]
        size: [u + 2.5 kx + 2*px, ky]
      - type: rectangle
        anchor:
          ref: scrollwheel
          shift: [-0.5kx - px, -0.5ky - py]
        size: [kx + 2*px, ky + 2*py]

    base_square:
      - raw
      - bottom_fill
      - controller_area
    base_outline:
      - type: outline
        name: base_square
        fillet: 1
    pcb:
      - base_outline
    top_plate:
      - type: outline
        name: raw
        fillet: 1
      - type: outline
        name: bottom_fill
        fillet: 1
      - -switches
    bottom_plate_1:
      - raw


    preview:
      # - base_square
      - base_outline
      - ^keycaps
      - ^encoder
      - ^scrollwheel
      - ^controller
      # - ^controller_area
      - ^trrs
      - ^reset
      # - ^bottom_fill
      # - ^switches

pcbs:
  board:
    outlines:
      edge:
        outline: pcb
        layer: Edge.Cuts
    footprints:
      trrs:
        type: trrs
        anchor:
          ref:
            - matrix_inner_bottom
          shift: [30, -8]
          rotate: 270
        params:
          reverse: true
          symmetric: true
        nets:
          A: ""
          B: P0
          C: GND
          D: VCC
      mcu_l:
        type: promicro
        params:
          orientation: up
          batteryPins: true
        anchor:
          ref:
            - matrix_inner_top
          shift: [20, -11]
          rotate: 270
      reset:
        type: button
        anchor:
          ref: matrix_inner_top
          shift: [43, -10]
        nets:
          from: GND
          to: RST
